<p>
  Исполнители на букву {{ letter }}
</p>

<p>
  Выберите исполнителя:
</p>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let artist of artists">
            <div class="checkbox">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">
                {{ artist.name }}
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
